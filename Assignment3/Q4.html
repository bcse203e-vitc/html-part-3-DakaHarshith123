<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flight Schedule</title>
</head>
<body>
    <h1>Airline Flight Schedule</h1>
    <table border="1" width="100%" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Flight Number</th>
                <th>Destination</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Duration</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Domestic Flight-->
            <tr>
                <td>AI101</td>
                <td>Delhi</td>
                <td>08:00</td>
                <td>10:00</td>
                <td><abbr title="2 hours and 0 minutes">2h 0m</abbr></td>
                <td>On Time</td>
            </tr>
            <!-- International Flight -->
            <tr style="background-color: green;">
                <td>AI202</td>
                <td>New York</td>
                <td>15:00</td>
                <td>05:00 (Next Day)</td>
                <td><abbr title="14 hours and 0 minutes">14h 0m</abbr></td>
                <td>Delayed</td>
            </tr>
            <!-- Domestic Flight -->
            <tr>
                <td>AI303</td>
                <td>Mumbai</td>
                <td>12:00</td>
                <td>14:30</td>
                <td><abbr title="2 hours and 30 minutes">2h 30m</abbr></td>
                <td>On Time</td>
            </tr>
            <!-- International Flight -->
            <tr style="background-color: blue;">
                <td>AI404</td>
                <td>London</td>
                <td>22:00</td>
                <td>06:00 (Next Day)</td>
                <td><abbr title="8 hours and 0 minutes">8h 0m</abbr></td>
                <td>Cancelled</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
