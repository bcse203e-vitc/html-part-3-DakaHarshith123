<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grade Report</title>
</head>
<body>
    <h1>Class Grade Report</h1>
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Math</th>
                <th>Science</th>
                <th>English</th>
                <th>Total Marks</th>
            </tr>
        </thead>
        <tbody>
            <!-- Top Student -->
            <tr style="background-color: pink; font-weight: bold;">
                <td>101</td>
                <td>Alice</td>
                <td>95</td>
                <td>90</td>
                <td>92</td>
                <td rowspan="1">277</td>
            </tr>
            <!-- Second Place -->
            <tr style="background-color: aqua; font-weight: bold;">
                <td>102</td>
                <td>Bob</td>
                <td>90</td>
                <td>88</td>
                <td>89</td>
                <td rowspan="1">267</td>
            </tr>
            <!-- Third Place -->
            <tr style="background-color: red; font-weight: bold;">
                <td>103</td>
                <td>Charlie</td>
                <td>85</td>
                <td>87</td>
                <td>88</td>
                <td rowspan="1">260</td>
            </tr>
            <!-- Students with Same Total Marks -->
            <tr>
                <td>104</td>
                <td>David</td>
                <td>80</td>
                <td>85</td>
                <td>83</td>
                <td rowspan="2">248</td>
            </tr>
            <tr>
                <td>105</td>
                <td>Eve</td>
                <td>78</td>
                <td>84</td>
                <td>86</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"><strong>Class Average</strong></td>
                <td>85.6</td>
                <td>86.8</td>
                <td>87.6</td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
